<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <img src="img/habitual-branding.png" alt="habitual-branding" class="habitual-branding">
        <div class="background-change-container">
            <div class="background-1" onclick="changeBackground('1')"></div>
            <div class="background-2" onclick="changeBackground('2')"></div>
            <div class="background-3" onclick="changeBackground('3')"></div>
        </div>
        <div class="text-container">
            <h1 class="title">Find the stuff you'll love.</h1>
            <p class="text">Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque. Aliquet et purus nibh bibendum integer etiam in enim nisi.</p>
        </div>
        <div class="app-store-btn">
            <a href="http://apple.com" target="_blank">
                <img src="img/app-store-button.png" alt="App Store" class="app-store">
            </a>
        </div>
        <div class="google-play-btn">
            <a href="http://google.com" target="_blank">
                <img src="img/google-play-button.png" alt="Google Play" class="google-play">
            </a>
        </div>
        <div class="main-image-container">
            <img src="img/main-image.png" alt="Main Image" >
        </div>
       
       <img src="img/profile.png" alt="Profile Image" class="profile">
       <img src="img/product.png" alt="Product Image" class="product">
       <img src="img/orders.png" alt="Orders Image" class="orders">
       <img src="img/cart.png" alt="Cart Image" class="cart">
       <img src="img/home.png" alt="Home Image" class="home">
    </div>
    <script src="script.js"></script>
</body>
</html>
